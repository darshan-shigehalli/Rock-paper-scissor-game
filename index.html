<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice">
            <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296854_1280.png" alt="stone">
        </div>

        <div class="choice">
            <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296855_1280.png" alt="Paper">
        </div>

        <div class="choice">
            <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296853_1280.png" alt="scissor">
        </div>
    </div>

    <div class="score-board">
        <div class="score1">
            <p id="your-score">0</p>
            <p>You</p>
        </div>

        <div class="score2">
            <p id="com-score">0</p>
            <p>Computer</p>
        </div>

    </div>

    <div class="msg-container">
        <p id="msg">Play your move!</p>
    </div>


    <script src="script.js"></script>
</body>

</html>
